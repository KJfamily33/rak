language: node_js
sudo: false
node_js:
  - 4
  - 6
cache:
  directories:
  - node_modules
  - $HOME/.local/bin
env:
  global:
    - NODE_ENV=development
    - PATH=$PATH:$HOME/.local/bin
    - SITEURL=react-redux-boilerplate.bjacobel.com
script:
  - npm run lint
  - npm test -- --coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - npm run compile
  - mkdir -p dist
  - cp index-prod.html dist/index.html
deploy:
  provider: s3
  region: us-east-1
  bucket: $SITEURL
  acl: public_read
  local_dir: dist
  skip_cleanup: true
  on:
    branch: master
after_deploy:
  - pip install --user awscli
  - aws configure set preview.cloudfront true
  - export CFDISTRO=$(aws cloudfront list-distributions --output json | jq -r --arg siteurl "$SITEURL" '.DistributionList.Items | map(select(.Aliases.Items[0] == $siteurl)) | .[0].Id')
  - aws cloudfront create-invalidation --distribution-id $CFDISTRO --paths /index.html /main.js
notifications:
  email: false
  slack:
    secure: 
